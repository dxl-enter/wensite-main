<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>footer</title>
  <link rel="stylesheet" href="./css/footer.css" />
</head>
<body>
  <footer class="flex-col justify-center align-center">
    <div class="container-wrapper flex-row justify-between align-end">
      <div class="contact_us flex-col wow fadeInLeft" data-wow-delay=".2s" data-wow-duration="2">
        <span class="contact_us_title">联系我们</span>
        <div class="contact_us_phone flex-row align-center">
          <img
                  class="phone_img"
                  referrerpolicy="no-referrer"
                  src="https://lanhu.oss-cn-beijing.aliyuncs.com/b1d03bbdf66d395c4ca8ba7126115f34"
          />
          <span class="phone_text">0351-5622-602</span>
        </div>
        <span class="contact_us_desc">通讯地址</span>
        <span class="contact_us_address">山西省太原市小店区嘉隆明城151号嘉龙明城2-3#商铺2楼</span>
      </div>
      <img
              class="back_image"
              referrerpolicy="no-referrer"
              src="https://lanhu.oss-cn-beijing.aliyuncs.com/963c49890aa4259e0b8873a5d8037b4d"
      />
      <div class="qrcode flex-col align-end wow fadeInRight" data-wow-delay=".2s" data-wow-duration="2">
        <span class="qrcode_desc">扫码关注下方帐号，获取更多内容和咨询</span>
        <div class="flex-row align-end">
          <div class="qrcode_content flex-row">
            <img
                    class="qrcode_content_image"
                    referrerpolicy="no-referrer"
                    src="https://lanhu.oss-cn-beijing.aliyuncs.com/c62093c83fba4558db2b9c208e593925"
            />
            <span class="qrcode_content_paragraph">抖<br />音<br />帐<br />号</span>
          </div>
          <div class="qrcode_content flex-row">
            <img
                    class="qrcode_content_image"
                    referrerpolicy="no-referrer"
                    src="https://lanhu.oss-cn-beijing.aliyuncs.com/da7a8e763011f644808d9ae53584220f"
            />
            <span class="qrcode_content_paragraph">企<br />业<br />微<br />信</span>
          </div>
        </div>
      </div>
    </div>
    <div class="filings flex-row wow fadeInUp" data-wow-delay=".4s" data-wow-duration="2s">
      <span class="filings_com">Copyright©&nbsp;2023&nbsp;山西开全科技有限公司&nbsp;</span>
      <div class="division_line">|</div>
      <span class="filings_num">晋ICP备18004881号-1</span>
    </div>
  </footer>
</body>
</html>
