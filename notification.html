<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/notification.css" />

</head>

<body>
    <div id="goodcover">
        <div id="code">
            <div class="close wow fadeInUp" data-wow-delay=".1s">
                <a href="javascript:void(0)" id="closebt">
                    <img src="./imgs/notif/close.png">
                </a>
            </div>
            <section class="content">
                <section class="content_consult">
                    <div class="goodtxt">
                        <p class="goodtxt_title wow fadeInUp" data-wow-delay=".1s">立即咨询</h1>
                        <p class="goodtxt_desc wow fadeInUp" data-wow-delay=".1s">请拨打电话，或者添加企业微信咨询</p>
                    </div>
                    <div class="code-img flex-row">
                        <img class="ewmsrc wow fadeInUp" data-wow-delay=".2s" src="./imgs/notif/phone.png" />
                        <div class="code-content flex-col">
                            <p class="phone_text wow fadeInUp" data-wow-delay=".3s">0351-5622-602</p>
                            <p class="phone_desc wow fadeInUp" data-wow-delay=".3s">联系电话</p>
                        </div>
                    </div>
                    <div class="code_btn mt-24">
                        <span class="btn_white wow fadeInUp wechat_com" data-wow-delay=".4s">企业微信</span>
                    </div>
                </section>
                <section class="content_wechat">
                    <div class="goodtxt">
                        <h1 class="goodtxt_title wow fadeInUp" data-wow-delay=".1s">立即咨询</h1>
                        <p class="goodtxt_desc wow fadeInUp" data-wow-delay=".1s">请拨打电话，或者添加企业微信咨询</p>
                    </div>
                    <div class="code-img flex-row align-center justify-between">
                        <div class="flex-row align-center">
                            <img class="ewmsrc wow fadeInUp" data-wow-delay=".2s" src="./imgs/notif/wechat.png" />
                            <div class="code-content flex-col justify-between">
                                <p class="phone_text wow fadeInUp" data-wow-delay=".3s">企业微信</p>
                                <p class="phone_desc wow fadeInUp" data-wow-delay=".3s">扫码添加</p>
                            </div>
                        </div>
                        <img class="back_img" src="./imgs/notif/back.png" alt="back" />
                    </div>
                    <div class="code_btn mt-24">
                        <span class="btn_white wow fadeInUp immediately_consult" data-wow-delay=".4s">联系电话</span>
                    </div>
                </section>
            </section>
        </div>
    </div>

    <!--引入js-->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/notification.js"></script>

</body>

</html>
